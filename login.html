<body>
    <header id="docHead">
        <div id="docHeadWrap">
            <a href="index.html" class="logokaola"></a>
            <div id="topimg"></div>
        </div>
    </header>
    <div class="login-banner">
        <div class="login-box">

            <a class="hotarea" href=""><img class="defaultimg" src="../wangyikaola/img/login_banner.jpg" alt=""></a>
            <!-- 登录 -->
            <div class="login">
                <h1>欢迎登录</h1>
                <div class="all">
                    <form class="login-form" onsubmit="return false" autocomplete="off">
                        <input class="inp" name="username" type="text" required="required" placeholder="用户名" />
                        <input class="inp" name="password" type="password" required="required" placeholder="密码" />
                        <div class="wangji">
                            <a id="zc_btn" href="#">注册账号</a>
                        </div>
                        <button class="but" type="submit" name="login-btn">登录</button>
                    </form>
                </div>
            </div>
            <!-- 注册 -->
            <div class="register">
                <h1>欢迎! 注册</h1>
                <div class="all">
                    <form class="register-form" onsubmit="return false">
                        <input id="account" class="inp" name="username" type="text" required="required" placeholder="请输入用户名" />
                        <input class="inp" name="password" type="password" required="required" placeholder="请输入密码" />
                        <span id="hint"></span>
                        <div class="wangji">
                            已有账号?<a id="longin-btn" href="#">登录</a>
                        </div>
                        <button class="but" type="submit" name="register-btn">注册</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        var $login_btn = document.getElementById('longin-btn');
        var $zc_btn = document.getElementById('zc_btn');
        var $login_box = document.querySelector('.login');
        var $zc_box = document.querySelector('.register');
        $login_btn.onclick = function () {
            $login_box.style.display = 'block';
            $zc_box.style.display = 'none';
        }
        $zc_btn.onclick = function () {
            $zc_box.style.display = 'block';
            $login_box.style.display = 'none';
        };
        
        login.init('.login-form');
        register.init('.register-form');
    </script>
